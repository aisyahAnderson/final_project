<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* background colour */
        body {
            background: linear-gradient(135deg, #f0e5cf 0%, #b6d7a8 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* navigation bar styling */
        .navbar {
            background-color: #6b8e23;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .navbar h1 {
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* container box */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto; 
        }

        /* header */
        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #556b2f;
        }

        /* wishlist items */
        .wishlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .wishlist-item {
            border: 1px solid #e0d8b0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            background-color: #f9f5e8;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            flex: 1 1 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 30%;
            box-sizing: border-box;
        }

        .wishlist-item img {
            max-width: 80px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* link styling */
        a.button {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #a2cfa1;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a.button:hover {
            background-color: #8cbf91;
        }

        /* note field styling */
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #a8b89a;
            padding: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 0.9em;
            resize: none;
        }

        /* save Note button styling */
        .save-note {
            background-color: #a2cfa1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        .save-note:hover {
            background-color: #8cbf91;
        }

        /* button styling for remove from wishlist */
        .remove-button {
            background-color: #ff4d4d; 
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px; 
        }

        .remove-button:hover {
            background-color: #e60000; 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Beauty Finder</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="makeup-list.html">Browse Products</a>
            <a href="wishlist.html">My Wishlist</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>
    <div class="container">
        <div class="header">My Wishlist</div>
        <div id="wishlist" class="wishlist-container"></div>
        <a href="makeup-list.html" class="button">Back to Products</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
