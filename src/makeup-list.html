<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Product List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* navigation bar styling */
        .navbar {
            background-color: #6b8e23;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .navbar h1 {
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* background */
        body {
            background: linear-gradient(135deg, #f0e5cf 0%, #b6d7a8 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* main container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        /* title styling */
        h1 {
            font-size: 2.2em;
            color: #556b2f;
            margin-bottom: 20px;
        }

        /* navigation button styling */
        a.button {
            text-decoration: none;
            color: white;
            background-color: #a2cfa1;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a.button:hover {
            background-color: #8cbf91;
            transform: translateY(-3px);
        }

        /* filter button styling */
        .filter-button {
            background-color: #6b8e23; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
        }

        .filter-button:hover {
            background-color: #5a7a1f; 
            transform: translateY(-3px);
        }

        /* dropdown styling */
        select {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #a8b89a;
            font-size: 1em;
            background-color: #f5f5f5;
            color: #556b2f;
        }

        /* product list grid */
        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        /* product item styling */
        .product-item {
            background-color: #fcfdf6;
            border-radius: 12px;
            padding: 15px;
            width: 25%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* product image styling */
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* product name */
        .product-item h3 {
            font-size: 1.1em;
            color: #556b2f;
            margin-bottom: 10px;
        }

        /* product info text */
        .product-item p {
            font-size: 0.9em;
            color: #8b7765;
            margin-bottom: 5px;
        }

        /* button styling */
        .product-item button {
            background-color: #a2cfa1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .product-item button:hover {
            background-color: #8cbf91;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Beauty Finder</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="makeup-list.html">Browse Products</a>
            <a href="wishlist.html">My Wishlist</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>
    <div class="container">
        <h1>Makeup Product List</h1>
        <a href="wishlist.html" class="button">Go to Wishlist</a>
        
        <div>
            <select id="brand-select">
                <option value="">Select Brand</option>
                <option value="Maybelline">Maybelline</option>
                <option value="L'Oreal">L'Oreal</option>
                <option value="Revlon">Revlon</option>
            </select>

            <select id="category-select">
                <option value="">Select Category</option>
                <option value="lipstick">Lipstick</option>
                <option value="foundation">Foundation</option>
                <option value="mascara">Mascara</option>
            </select>

            <input type="number" id="min-price" placeholder="Min Price" style="padding: 10px; border-radius: 8px; border: 1px solid #a8b89a; margin: 10px;"/>
            <input type="number" id="max-price" placeholder="Max Price" style="padding: 10px; border-radius: 8px; border: 1px solid #a8b89a; margin: 10px;"/>
            <button class="filter-button" id="filter-button">Filter</button>
        </div>

        <div id="product-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
